<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${userCategories} and ${userCategories.size()}">No categories yet</p>

<p>Click category name to edit.</p>
<p><a th:href="@{'/category/add'}" class="btn btn-sm btn-primary">Add Category</a></p>
<div class="col-md-6">
    <p></p>
    <div class="list-group" th:if="${userCategories}" th:each="category : ${userCategories}">
        <a class="list-group-item" th:href="@{'/category/edit/' + ${category.id}}" th:text="${category.name}">Menu</a>
    </div>
</div>

</body>
</html>
