<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post"  class="col-md-6" th:object="${category}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" required="true" />
        <span th:errors="*{name}" class="text-danger"></span>
    </div>
    <input type="submit" class="btn btn-sm btn-primary" value="Add Category" />
</form>

</body>
</html>
