<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">

</head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-0">
            <h1 th:text="${title}"></h1>

            <form method="post" th:object="${user}">
                <div class="form-group">
                    <label th:for="username">Username</label>
                    <input class="form-control" th:field="*{username}" type="text"/>
                    <span th:errors="*{username}" class="text-danger"></span>
                    <span th:text="${userErrorMessage}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label th:for="password">Password</label>
                    <input class="form-control" th:field="*{password}" type="password"/>
                    <span th:errors="*{password}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label th:for="verifyPassword">Verify Password</label>
                    <input class="form-control" name="verifyPassword" type="password"/>
                    <span th:text="${errorMessage}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label th:for="email">email</label>
                    <input class="form-control" th:field="*{email}" type="email" />
                    <span th:errors="*{email}" class="text-danger"></span>
                </div>

                <input type="submit" class="btn btn-sm btn-primary" value="Submit"/>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments :: javascript"></div>
</body>
</html>
