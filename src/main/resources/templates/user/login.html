<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-0">
            <h1 th:text="${title}"></h1>

            <form method="post" th:object="${user}">
                <div class="form-group">
                    <label name="username">Username</label>
                    <input class="form-control" type="text" th:value="${username}" name="username" required="true"/>
                    <span th:text="${userErrorMessage}" class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label name="password">Password</label>
                    <input class="form-control" type="password" name="password" required="true"/>
                    <span th:text="${passwordErrorMessage}" class="text-danger"></span>
                </div>

                <input type="submit" class="btn btn-sm btn-primary" value="Submit"/>
            </form>
            <a th:if="${user}==null" href="user/register" class="login-link">Register for a new account</a>
        </div>
    </div>
</div>

</body>
</html>
