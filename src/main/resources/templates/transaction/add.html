<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:background-color="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-0">
            <h1 th:text="${title}"></h1>

            <form method="post" th:object="${transaction}">

                <input type="hidden" th:object="${user}" th:value="${{user.id}}" name="user" />

                <div class="form-group">
                    <label th:for="type">Type</label>
                    <select th:field="*{type}" name="type">
                        <option th:each="type : ${types}"
                                th:text="${type}"
                                th:value="${type}"></option>
                    </select>
                    <!-- <span th:errors="*{type}" class="error"></span> -->
                </div>

                <div class="form-group">
                    <label th:for="amount">Amount</label>
                    <input class="form-control" th:field="*{amount}" type="number" min="1" step="any"/>
                    <!-- <span th:errors="*{username}" class="text-danger"></span>
                    <span th:text="${userErrorMessage}" class="text-danger"></span> -->
                </div>

                <div class="form-group">
                    <label name="accountId">Account</label>
                    <select th:field="*{account.id}" name="accountId">
                        <option th:each="account : ${userAccounts}"
                                th:text="${account.name}"
                                th:value="${account.id}"></option>
                    </select>
                    <!-- <span th:errors="*{password}" class="text-danger"></span> -->
                </div>

                <div class="form-group">
                    <label name="categoryId">Category</label>
                    <select th:field="*{category.id}" name="categoryId">
                        <option th:each="category : ${userCategories}"
                                th:text="${category.name}"
                                th:value="${category.id}"></option>
                    </select>
                    <!-- <span th:errors="*{password}" class="text-danger"></span> -->
                </div>

                <!--<div class="form-group">
                    <label th:for="date">Date</label>
                    <input class="form-control" th:value="${date}" name="date" type="date" />
                    <span th:errors="*{email}" class="text-danger"></span>
                </div> -->
                <div class="form-group">
                    <label th:for="date">Date</label>
                    <input class="form-control" th:field="*{date}" name="date" type="date" />
                    <!--<span th:errors="*{email}" class="text-danger"></span>-->
                </div>

                <div class="form-group">
                    <label name="description">Description</label>
                    <input class="form-control" th:field="*{description}" name="description" type="text" />
                    <!-- <span th:errors="*{email}" class="text-danger"></span> -->
                </div>

                <input type="submit" class="btn btn-sm btn-primary" value="Submit"/>
            </form>
