<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:background-color="http://www.w3.org/1999/xhtml">

<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-0">

            <form method="post" th:object="${transaction}">

                <input type="hidden" th:object="${user}" th:value="${session.user.id}" name="userId" />

                <div class="form-group">
                    <label th:for="amount">Amount</label>
                    <input class="form-control" th:field="*{amount}" type="number" min=".01" max="1000000" step="0.01" placeholder="0.00" required="true" />
                </div>

                <div class="form-group">
                    <label name="fromAccountId">From Account</label>
                    <select th:object="${account}" name="fromAccountId">
                        <option th:each="account : ${userAccounts}"
                                th:text="${account.name}"
                                th:value="${account.id}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label name="toAccountId">To Account</label>
                    <select th:object="${account}" name="toAccountId">
                        <option th:each="account : ${userAccounts}"
                                th:text="${account.name}"
                                th:value="${account.id}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label name="categoryId">Category</label>
                    <select th:object="${category}" name="categoryId">
                        <option value="0"></option>
                        <option th:each="category : ${userCategories}"
                                th:text="${category.name}"
                                th:value="${category.id}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label th:for="date">Date</label>
                    <input class="form-control" th:field="*{date}" name="date" type="date" required="true" />
                </div>

                <div class="form-group">
                    <label name="description">Description</label>
                    <input class="form-control" th:field="*{description}" name="description" type="text" />
                </div>

                <input type="submit" class="btn btn-sm btn-primary" value="Submit"/>
            </form>

        </div>
    </div>
</div>


</body>
</html>
